<h3 class="m-4">Indicadores econ√≥micos</h3>
<ol class="list-group list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-start border-0 border-bottom rounded-0"
    *ngFor="let indicator of indicators"
  >
    <div class="indicator-symbol" [ngStyle]="{ color: indicator.color }">
      {{ indicator.symbol }}
    </div>
    <div class="ms-2 selectable">
      <div class="indicator-title">
        {{ indicator.fullName ?? indicator.label }}
      </div>
      <div class="indicator-desc">{{ indicator.currency.name }}</div>
    </div>

    <div class="actions">
      <i class="bi bi-info-circle info"></i>
      <i class="bi bi-chevron-right chevron"></i>
    </div>
  </li>
</ol>
